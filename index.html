  <head>
    <title>enmeaten examples</title>
    <style>
        body {
          font-family: "Helvetica Neue", sans-serif;
        }

        path {
          fill: none;
          stroke-width: 1;
        }

        .original-line {
          stroke: #333;
          stroke-dashoffset: 10;
          stroke-dasharray: 3, 2;
        }

        .meat-line {
          stroke: hsl(327, 69%, 48%);
        }

        .control-point {
          fill: hsla(327, 80%, 50%, 0.8);
        }
    </style>
  </head>
